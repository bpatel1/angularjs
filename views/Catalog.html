<div class="formline col-md-9" ng-controller="productController">
<div ng-repeat="item in items | filter:search" class="container-fluid gap "> 
						<!-- <button {{id}} class=" delete glyphicon glyphicon-remove pull-right delete"></button> -->
						<div class="row pro_row col-xs-9 col-sm-9 col-md-9 " style="background-color:lavender;">
							<div class="col-xs-6 col-sm-6 col-md-6 ">
								<h3 >{{ item.ItemName }}</h3>  
								<h4 >{{ item.ItemDescription }}</h4>
							</div>
						
						    <div class="col-xs-6 col-md-3">
						    	<span class="productPrice "> Price:{{ item.ItemPrice | currency}}</span>
						    	<span class="productPrice">Quantity:{{ item.ItemQuantity }}</span>
						    </div>
						    <div class="col-xs-6 col-md-3">
						    
						    	<button class="add btn-info btn-sm " ng-click="">Edit Item</button>
                          <button class="add btn-info btn-sm " ng-click="">Delete </button>
		          			</div>
		          			
	          			</div>
					</div>
</div>
